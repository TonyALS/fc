apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 1
  template: ## Template eh basicamente as configs do POD
    metadata:
      labels:
        app: goserver
    spec:
      containers:
        - name: goserver
          image: "tonyals/goserver:latest"
          envFrom:
            - configMapRef:
                name: goserver-env
            - secretRef:
                name: goserver-secret
